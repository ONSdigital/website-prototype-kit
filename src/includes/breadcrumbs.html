<nav aria-label="Breadcrumbs">
    <div class="breadcrumb print--hide">
        <ol class="breadcrumb__list">
            {% for crumb in breadcrumbs %}
                <li class="breadcrumb__item">
                    {% if crumb.href %}
                        <a class="breadcrumb__link" href="{{crumb.href}}">{{crumb.title}}</a>
                    {% else %}
                        {{crumb.title}}
                    {% endif %}
                </li>
            {% endfor %}
        </ol>
    </div>
</nav>
